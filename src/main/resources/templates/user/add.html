<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<nav th:replace="fragments :: navigation"></nav>

<!-- form for inputting user data when creating new accounts -->
<form method="post" th:object="${user}">
    <!-- user enters their username -->
    <div>
        <label for="name-field">Username</label>
        <input id="name-field" type="text" th:field="*{username}" />
        <span th:errors="*{username}" class="error"></span>
    </div>

    <!-- user enters their password -->
    <div>
        <label for="pass-field">Password</label>
        <input id="pass-field" type="text" th:field="*{password}" />
        <span th:errors="*{password}" class="error"></span>
    </div>
    <!-- process form -->
    <input type="submit" value="Create User" />
</form>

</body>
</html>
